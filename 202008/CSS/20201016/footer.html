<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #content {
      width: 1041.6px;
      height: 237.6px;
    }

    #content>.d1 {
      width: 1000px;
      padding: 62px 0 0 0;
      float: left;

    #content>div>.d2{

      line-height: 26px;
    }

    ul>li{
      width: 113px;
      text-align: center;
    }

    a{
      text-decoration: none;
      color: black;
    }

    .service{
      width: 125px;
      height: 100.2px;
      float: left;
      margin: 0 6px 20px 42px;

    .service p{

    #content>div>div>.p1 {
      display: inline-block;
      margin: 0 92px 0 0;
      padding: 0 0 0 20px;
    }
    #content>div>div>.p2{
      padding: 6px 50px 18px 20px;
    }
    .bottom{
      text-align: center;
      clear: both;
      display: block;
      padding: 0 0 26px 0;
    }
  </style>
</head>

<body>
  <div id="content">

        </ul>
        <ul>
          <li>关于我们</li>
