<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #d1,#d2,#d3,#d4{
      width: 200px;
      height: 200px;
      position: absolute;
      font: 50px jokerman;
    }
    #d1{
      top: 10px;

      background: #ffff00;

    #d2{
      top: 50px;

      background: #00ff00;
    }
    #d3{
      top: 90px;
      left: 90px;
      background: #00ffff;
    }
    
  </style>
</head>
<body>
  <div id="d1">1</div>
  <div id="d2">2</div>
  <div id="d3">3</div>
  <div id="d4">4</div>
</body>
</html>
