<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #content {
      width: 1000px;
      margin: 0 auto;
      position: relative;
    }

    #content>img {
      width: 100%;
    }

    #left,
    #right {
      width: 35px;
      height: 70px;
      position: absolute;
      background: #000 url(arrow-left.png) no-repeat center;
      border-radius: 3px;
      top: 165px;
      opacity: .1;
    }
    #left{
      left: 5px;
    }
    #right{
      background-image: url(arrow-right.png);
      right: 5px;
    }
    #left:hover,#right:hover{
      opacity: 0.3;
    }
    ul{
      width: 88px;
      height: 20px;
      position: absolute;
      left: 456px;
      bottom: 40px;
      list-style: none;
    }
    ul>li{
      width: 12px;
      height: 12px;
      border-radius: 50%;
      float: left;
      margin: 0 5px;
      background-color: #ffffff;
    }
    ul>li:hover{
      background-color: #0AA1ED;
    }
  </style>
</head>

<body>
  <div id="content">
    <img src="banner1.png" alt="">
    <a href="#" id="left"></a>
    <a href="#" id="right"></a>
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
</body>

</html>
