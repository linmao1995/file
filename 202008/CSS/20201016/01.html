<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 块级元素block */
    #a1 {
      width: 100px;
      height: 100px;
      background-color: #00ff00;
      display: block;
      text-decoration: none;
      text-align: center;
      line-height: 100px;
    }

    #a1:hover {
      cursor: wait;
    }

    /* 行内元素inline */
    /* div{
      width: 100px;
      height: 100px;
      background-color: red;
      display: inline;
    } */

    /* 行内块inline-block */
    #a2 {
      width: 100px;
      height: 100px;
    }

    #kbj {
      width: 100px;
      height: 100px;
      background-color: #00ff00;
      /* 设置元素是否可见 */
      visibility: hidden;
    }

    #d3 {
      width: 200px;
      height: 200px;
      background-color: #f000f0;
      color: #0000ff;
      /* 透明度 */
      opacity: .5;

    }

    #d4 {
      width: 100px;
      height: 100px;
      background: #00ff00 url("bg.png");
      background-size: 100%;
    }

    ul {
      /* disc：列表标识项的类型 */
      /* none:去除标识项 */
      list-style-type: none;
      /* 把列表标识设置为自定义图片 */
      list-style-image: url(wechat.png);
      list-style-position: outside;
    }

    * {
      margin: 0;
      padding: 0;
    }

    ul {
      width: 1000px;
      height: 82px;
      background-color: #f5f5f5;
      margin: 0 auto;
      list-style: none;
      text-align: center;
      color: #666666;
      font-size: 12px;
      padding: 50px 0;
    }

    ul>li {
      float: left;
      width: 25%;
    }

    #i1 {
      width: 100px;
      height: 100px;
      vertical-align: top;
      /*默认值是middle*/
    }

    img {
      /* baseline 默认值 */
      vertical-align: baseline;
    }
  </style>

</head>

<body>
  ajajajaj
  <img src="1.jpg" alt="">
  <span>yayayaya</span>
  <br><br><br>
  <span>sssss</span>
  <input type="text" id="i1" value="11111111">
  <input type="text" name="" id="">
  <br><br><br>
  <ul>
    <li>
      <img src="icon1.png" alt="">
      <p>达内</p>
    </li>
    <li>
      <img src="icon1.png" alt="">
      <p>达内</p>
    </li>
    <li>
      <img src="icon1.png" alt="">
      <p>达内</p>
    </li>
    <li>
      <img src="icon1.png" alt="">
      <p>达内</p>
    </li>
  </ul>
  <br><br><br>
  <h4>列表样式</h4>
  <ul>
    <li>111</li>
    <li>222</li>
    <li>333</li>
    <li>444</li>
    <li>555</li>
  </ul>
  <br><br><br><br>
  <div id="d3">
    父元素文本父元素文本父元素文本
    <div id="d4">子元素文本子元素文本子元素文本</div>
  </div>
  <br><br><br><br>
  <h4>display显示方式</h4>
  <a href="#" id="a1">行内元素</a>
  <div id="kbj">看不见我看不见我</div>
  <div>12345611111111111</div>
</body>

</html>
