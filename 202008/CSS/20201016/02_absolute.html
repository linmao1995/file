<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #d1{
      width: 500px;
      height: 500px;
      background-color: #ffff00;
      position: absolute;
      left: 300px;
      top: 300px;
    }
    #d2{
      width: 300px;
      height: 300px;
      background-color: #00ff00;
      position: absolute;
    }
    /* 绝对定位 1、脱离文档流 */
    #d3{
      width: 100px;
      height: 100px;
      background-color: #f0f;
      position: absolute;
      top: 0px;
      left: 0px;
    }
    #d4{
      width: 100px;
      height: 100px;
      background-color: #aaffaa;
    }
  </style>
</head>
<body>
  <div id="d1">
    <div id="d2">
      <div id="d3"></div>
      <div id="d4"></div>
    </div>
  </div>
</body>
</html>
