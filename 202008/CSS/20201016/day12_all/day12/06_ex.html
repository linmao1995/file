<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{margin: 0;padding: 0;}
			#content{
				width: 1000px;
				margin: 0 auto;
				position: relative;
			}
			#content>img{width: 100%;}
			#left,#right{
				width: 35px;height: 70px;
				position: absolute;
				top:165px;
				background:#000 url(arrow-left.png) no-repeat center;
				border-radius: 3px;
				opacity: 0.1;
			}
			#left{left:5px;}
			#right{right:5px;background-image: url(arrow-right.png);}
			#left:hover,#right:hover{
				opacity: 0.3;
			}
			ul{
				width: 88px;height: 20px;
				position: absolute;
				bottom:40px;left:456px;
				list-style: none;
			}
			ul>li{
				width: 12px;height: 12px;
				border-radius: 50%;
				float: left;
				background-color: #fff;
				margin:0 5px;
			}
			ul>li:hover{
				background-color: #0aa1ed;
			}
		</style>
	</head>
	<body>
		<div id="content">
			<img src="banner2.png" alt="">
			<a id="left" href="#"></a>
			<a id="right" href="#"></a>
			<ul>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</body>
</html>
