<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#d1,#d2,#d3{
				width: 200px;height: 200px;
				position: absolute;
				font:50px jokerman;
			}
			#d1{background:#ff0;top:10px;left: 10px;z-index: 1;}
			#d2{background:#0ff;top:50px;left: 50px;z-index:1;}
			#d3{background:#faf;top:90px;left: 90px;}
			#d4{width: 200px;height: 200px;
				background-color: #666;
				float: left;
				margin: 20px;
			}
			#d5{
				width: 100px;height: 100px;
				background: #afa;
				position: absolute;
				top: 0;left: 0;
				z-index: 1;
			}
		</style>
	</head>
	<body>
		<div id="d1">1</div>
		<div id="d2">2</div>
		<div id="d3">
			<div id="d5"></div>
		</div>
		<div id="d4">4</div>
	</body>
</html>
