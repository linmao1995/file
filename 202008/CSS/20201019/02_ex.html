<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table{
      width: 200px;
      height: 200px;
      border: 1px solid black;
    }
    table>tbody>tr>td{
      border: 1px solid ;
    }

    tr:first-child {
      background-color: #00ffff;
    }

    tr:last-child {
      background-color: #ffff00;
    }

    tr:nth-child(3) td:nth-child(2) {
      background-color: purple;
    }

    tr:not(:nth-child(3)){
      background-color: #aaffaa;
    }
    /* 除了第二列，其余列颜色为 */
    td:not(:nth-child(2)){
      background-color: #ff0000;
    }
    /* 除了第三行第二列 */
    tr:not(:nth-child(3)) td:not(:nth-child(2)){
      background-color: yellow;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>
</body>

</html>
