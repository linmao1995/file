<head>

  <title>网页标题</title>

    ul,
    li {
      margin: 0;
      padding: 0;
    }

    .carousel {
      width: 400px;
      height: 300px;
      border: 1px solid #000;
      position: relative;
    }

    .btn-list {
      border: 1px solid red;
      padding: 10px 0;
      width: 200px;
      margin: auto;
      position: absolute;
      bottom: 0;
      left: 24%;
    }

    .btn-list li {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 1px solid #000;
      float: left;
      list-style: none;
      margin: 0 14px;
    }
  </style>
</head>
