<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      width: 200px;
      border: 1px solid red;
      background-color: #e8e8e8;
      font: 24px jokerman;
      margin: 10px;
      padding: 20px;
      text-align: middle;
      /* 合并边框  separate：默认值，边框分离  collapse：合并边框*/
      border-collapse: separate;
      /* 边框边距 必须保证边框是分离状态*/
      border-spacing: 10px;
      caption-side: bottom;
      /* 设置表格显示规则  fixed:表格的固定布局*/
      table-layout: fixed;
    }

    table td {
      width: 100px;
      height: 50px;
      border: 1px solid #00ff00;
      font: 30px 楷体;
      background-color: hotpink;
      /* padding: 10px; */
      /* vertical 垂直 */
      vertical-align: bottom;
    }
  </style>
</head>

<body>
  <table>
    <caption>表格</caption>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
    </tr>
    <tr>
      <td>5</td>
      <td>6</td>
      <td>7</td>
      <td>8</td>
    </tr>
    <tr>
      <td>9</td>
      <td>10</td>
      <td>11</td>
      <td>12</td>
    </tr>
    <tr>
      <td>13</td>
      <td>14</td>
      <td>15</td>
      <td>16</td>
    </tr>
  </table>
</body>

</html>
