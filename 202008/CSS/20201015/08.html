<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #d1,
    #d2,
    #d3,
    #d4 {
      width: 200px;
      height: 200px;
      float: right;
    }

    #d1 {
      background-color: #ffff00;
    }

    #d2 {
      background-color: #00ffff;
    }

    #d3 {
      background-color: #ff00ff;
    }

    #d4 {
      width: 900px;
      height: 50px;
      background-color: #666666;
      /* 清除前面浮动元素带来的影响 */
      clear: both;
    }
  </style>
</head>

<body>
  <div id="d1"></div>
  <div id="d2"></div>
  <div id="d3"></div>
  <div id="d4"></div>
</body>

</html>
