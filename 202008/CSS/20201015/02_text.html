<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #d1 {
      width: 400px;
      height: 400px;
      border: 3px solid #ff0000;
      color: #0000ff;
      font-size: 25px;
      /* 文本水平对齐 */
      /* text-align: left; */

      text-indent: 40px;

      text-shadow: 0px 0px 0px gray;
    }
  </style>
</head>

  </div>
