<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

			table{

				border: 2px solid #f00;
				background-color: #aaf;
				font:24px jokerman;
				margin:10px;
				padding: 20px;
				text-align: center;

				border-collapse: separate;

			table td{

				border: 2px solid #00f;

				/* padding: 30px; */

			}
			input{
				line-height: 2;
				/* padding: 10px; */
			}
			div{
				border: 2px solid #f00;
				padding: 10px;
				margin: 10px;
			}
		</style>
	</head>
