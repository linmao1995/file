<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#d1{
				width: 400px;height: 400px;
				border:3px solid #f00;
				color:#00f;
				font-size: 25px;
				/* 文本的水平对齐方式 */
				text-align: justify;
				/* 行高 */
				line-height:1.8;
				/* 文本线条 */
				text-decoration: none;
				/* 首行缩进 */
				text-indent:  100px;
				/* 文本阴影 */
				text-shadow: 0px 0px 0px #f00;
			}
		</style>
	</head>
	<body>
		<div id="d1">
			Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quo iure dolor a tempora quaerat deleniti asperiores quas placeat rem in. Impedit ut animi cupiditate nesciunt sunt expedita rem odio sint.
			<br>
			<span style="border:1px solid #000;margin:0 auto;">sssssss</span><br>
			<input type="text" style="margin:0 auto;">
			<p style="border:1px solid #000;width: 150px;margin: auto;">ppp</p>
		</div>
	</body>
</html>
