<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#d1,#d2,#d3{width: 200px;height: 200px;float: left;}
			#d1{background:#ff0;}
			#d2{background:#0ff;}
			#d3{background:#f0f;}
			#d4{
				width: 900px;height: 50px;background: #666;
				/*清除前面浮动元素带来的影响*/
				clear:both;
			}
		</style>
	</head>
	<body>
		<div id="d1"></div>
		<div id="d2"></div>
		<div id="d3"></div>
		<div id="d4"></div>
	</body>
</html>
