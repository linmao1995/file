<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 父元素不设置宽高 */
    #d1,
    #d2,
    #d3 {
      width: 100px;
      height: 100px;
    }

    #parent {
      border: 3px solid red;
      /* height: 100px; */
      /* float: left; */
      /* overflow: auto; */
    }

    #d1 {
      background-color: #ffff00;
      float: left;
    }

    #d2 {
      background-color: #00ffff;
      float: left;
    }

    #d3 {
      background-color: #ff00ff;
      float: left;
    }

    #d4 {
      clear: both;
    }
  </style>
</head>

<body>
  <div id="parent">
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
    <div id="d4"></div>
  </div>
</body>

</html>
