<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{margin: 0;padding: 0;}
			#content{
				width: 1000px;
				margin: 0 auto;
				display: flex;
				flex-wrap: wrap;
				justify-content: space-between;
			}
			.top_height{height: 377px;background:#e8e8e8;margin-bottom: 10px;}
			.bottom_height{height: 233px;background:#e8e8e8;}
			#content>div:nth-child(1){flex:0 0 60.9%}
			#content>div:nth-child(2){flex:0 0 38.1%}
			#content>div:nth-child(3){flex:0 0 37.7%}
			#content>div:nth-child(4){flex:0 0 19.8%}
			#content>div:nth-child(5){flex:0 0 19.8%}
			#content>div:nth-child(6){flex:0 0 19.8%}
		</style>
	</head>
	<body>
		<div id="content">
			<div class="top_height"></div>
			<div class="top_height"></div>
			<div class="bottom_height"></div>
			<div class="bottom_height"></div>
			<div class="bottom_height"></div>
			<div class="bottom_height"></div>
		</div>
	</body>
</html>
