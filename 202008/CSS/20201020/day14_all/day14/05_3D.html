<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#parent{
				width: 400px;height: 400px;
				border:2px solid #f00;
				margin: 100px auto;
				perspective: 200px;
			}
			#d1{
				width: 200px;height: 200px;
				background-color: #00FFFF;
				margin: 100px auto;
				font:36px jokerman;
				transition: 1s;
			}
			#d1:hover{
				/* 3D旋转 */
				transform:rotate3d(1,1,1,36000deg);
			}
		</style>
	</head>
	<body>
		<div id="parent">
			<div id="d1">3D旋转</div>
		</div>
	</body>
</html>
