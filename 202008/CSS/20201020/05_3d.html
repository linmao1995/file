<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #parent{
      width: 400px;
      height: 400px;
      border: 1px solid #ff0000;
      margin: 100px auto;
      perspective: 20000px;
    }
    #d1{
      width: 200px;
      height: 200px;
      background-color: #00ffff;
      margin: 100px auto;
      font: 26px jokerman;
      /* 3d旋转 */
      /* transform: rotate3d(1,1,1,0deg) */
      /* rotate3d(x,y,z,deg) */
      transition-duration: 1s;
    }
    #d1:hover{
      transform: rotate3d(10,100,1,3600deg);
    }
  </style>
</head>
<body>
  <div id="parent">
    <div id="d1">三D旋转元素</div>
  </div>
</body>
</html>
