<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      font: 30px "黑体";
      position: absolute;
      top: 100px;
      left: 100px;
    }

    #d1 {
      background-color: #00ff00;
      /* transform: translate(100px) rotate(45deg); */
    }

    #d2 {
      background-color: rgba(100, 255, 255, 0.5);
      /* 位移 translate(x,y) */
      /* translatex x轴偏移 translatey y轴偏移 */
      /* transform: translate(350px,350px); scale(-2,1)*/
      /* 转换原点默认在元素中心 */
      /* transform: rotate(45deg) translate(100px); */
      /* transform-origin: right bottom; */
      transform: skew(45deg,90deg);
    }
  </style>
</head>

<body>
  <div id="d1">参照元素</div>
  <div id="d2">转换元素</div>
</body>

</html>
