<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>学子商城登录</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #content {
      /* ①设置宽高，大体位置 */
      width: 1365px;
      height: 560px;
      margin: 0 auto;
      /* ②边框背景 */
      background: url("bg.png") no-repeat;
      /* ③文本所有 */
      font-size: 12px;
      color: #ffffff;
      /* ④微调 margin padding */
    }

    #content>div {
      width: 253px;
      height: 277px;
      margin-top: 140px;
      margin-left: 1000px;
      background: rgba(0, 0, 0, 0.2);
      padding: 20px 10px;
    }

    #content>div table {
      width: 100%;
    }

    .title {
      font-size: 18px;
      color: #ffffff;
      margin-bottom: 8px;
    }

    a {
      text-decoration: none;
      color: #ffffff;
    }

    #uname,
    #upwd {
      width: 100%;
      height: 38px;
      outline: 0;
      background: url("yhm.png") #ffffff no-repeat 97% 50%;
      margin: 10px 0;

    }

    #upwd {
      background-image: url("mm.png");
    }

    #uname_msg {
      color: #ff0000;
    }

    button {
      width: 100%;
      height: 37px;
      color: #ffffff;
      background-color: #0aa1ed;
      border: 0;
      outline: 0;
      border-radius: 3px;
      margin-top: 20px;
    }

    hr {
      border-top: 1px solid;
      border-right: 0;
      border-bottom: 0;
      border-left: 0;
    }
  </style>
</head>

<body>
  <div id="content">
    <table></table>
    <div>
      <table>
        <tr>
          <td>
            <p class="title">登录学子商城</p>
          </td>
          <td align="right"><a href="#">新用户注册</a></td>
        </tr>
        <tr>
          <td colspan="2">
            <hr>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="text" id="uname" placeholder="请输入用户名">
          </td>
        </tr>
        <tr>
          <td colspan="2"><span id="uname_msg">用户名不能为空</span></td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="password" id="upwd" placeholder="请输入密码">
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox">自动登录
          </td>
          <td align="right">
            <a href="#">忘记密码？</a>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button>登录</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</body>

</html>
