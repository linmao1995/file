<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{margin: 0;padding: 0;}
			#content{
				/* ①宽高，大体位置 */
				width: 1366px;height: 560px;
				margin: 0 auto;
				/* ②边框和背景 */
				background:url(bg.png) no-repeat;
				/* ③文本所有 */
				font-size: 12px;
				color:#fff;
				/* ④微调 margin,padding */
			}
			#content>div{
				/* ①宽高，大体位置 */
				width: 253px;height: 277px;
				margin-top:135px;
				margin-left:900px;
				/* ②边框和背景 */
				background:rgba(0,0,0,.3);
				/* ③文本所有 */
				/* ④微调 margin,padding */
				padding:20px 10px;
			}
			#content>div>table{
				width: 100%;
			}
			#title{
				font-size: 18px;
				margin-bottom: 10px;
			}
			#content>div>table a{
				color: #fff;text-decoration: none;
			}
			#uname,#upwd{
				/* ①宽高，大体位置 */
				width: 100%;height: 38px;
				/* ②边框和背景 */
				outline: 0;
				background:url(yhm.png) #fff no-repeat 97% 50%;
				/* ③文本所有 */
				/* ④微调 margin,padding */
				margin:10px 0;
				padding-left:20px;
				box-sizing: border-box;
			}
			#uname_msg{color:#f00;}
			#upwd{
				background-image:url(mm.png);
			}
			button{
				/* ①宽高，大体位置 */
				width: 100%;height: 37px;
				/* ②边框和背景 */
				background-color: #0aa1ed;
				border:0;outline: 0;
				border-radius: 3px;
				/* ③文本所有 */
				color:#fff;
				/* ④微调 margin,padding */
				margin-top: 20px;
			}
			
		</style>
	</head>
	<body>
		<div id="content">
			<table></table>
			<div>
				<table>
					<tr>
						<td>
							<p id="title">登录学子商城</p>
						</td>
						<td align="right">
							<a href="#">新用户注册</a>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<hr>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="text" id="uname" placeholder="请输入用户名">
						</td>
					</tr>
					<tr>
						<td>
							<span id="uname_msg">用户名不能为空</span>
						</td>
						<td></td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="text" id="upwd" placeholder="请输入密码">
						</td>
					</tr>
					<tr>
						<td>
							<input type="checkbox" >
							<label>自动登录</label>
						</td>
						<td align="right">
							<a href="#">忘记密码？</a>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<button>登录</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
