<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    UID: <input type="text" id="uid"><br>
    <button onclick="deleteuser()">Delete提交</button>
    <div id="result"></div>
    <script>
        function deleteuser() {
            var _uid = uid.value;
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var _res = xhr.responseText;
                    result.innerHTML = _res == 1 ? "删除成功" : "删除失败";
                }
            }
            xhr.open("delete", "/ajax/02_delete/" + _uid, true);
            xhr.send();
        }
    </script>
</body>

</html>
