<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>用户基本信息</legend>
            <table>
                <tr>
                    <td>用户名称：</td>
                    <td>
                        <input type="text" name="uname" placeholder="请输入你的用户名称">
                    </td>
                </tr>
                <tr>
                    <td>用户密码：</td>
                    <td>
                        <input type="password" name="upwd" value="123">
                    </td>
                </tr>
                <tr>
                    <td>用户性别：</td>
                    <td>
                        <input type="radio" name="gender" value="1" checked>男
                        <input type="radio" name="gender" value="0">女
                    </td>
                </tr>
            </table>
        </fieldset><br>
        <table width="350px" height="350px">
            <tr>
                <td>用户爱好：</td>
                <td>
                    <input type="checkbox" name="hobby" value="chi">吃
                    <input type="checkbox" name="hobby" value="he">喝
                    <input type="checkbox" name="hobby" value="wan">玩
                    <input type="checkbox" name="hobby" value="le">乐
                </td>
            </tr>
            <tr>
                <td>选择头像：</td>
                <td>
                    <input type="file" name="pic">
                </td>
            </tr>
            <tr>
                <td valign="bottom">自我介绍：</td>
                <td>
                    <textarea name="js" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>工作城市：</td>
                <td>
                    <select name="city" size="3">
                        <option value="bj">北京</option>
                        <option value="tj">天津</option>
                        <option value="sh">上海</option>
                        <option value="cq">重庆</option>
                        <option value="gz">广东省</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="3" align="center">
                    <button type="submit">登录</button>
                    <button type="reset">重填</button>
                    <button>普通按钮</button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
