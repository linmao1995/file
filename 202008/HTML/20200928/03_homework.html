<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h2>
            <img src="img/jd_logo.png">欢迎登录
        </h2>
    </header>
    <section>
        <form action="">
            <table border="1px" brodercolor="black" cellspacing="0" align="center">
                <tr>
                    <td rowspan="8">
                        <img src="img/login.png">
                    </td>
                    <td width="250px">用户名/邮箱：</td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="uname">
                    </td>
                </tr>
                <tr>
                    <td>密码：</td>
                </tr>
                <tr>
                    <td>
                        <input type="password" name="upwd">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="auto" value="1" checked>自动登录
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <button type="submit">登录</button>
                        <button type="reset">重填</button>
                    </td>
                </tr>
                <tr>
                    <td align="left">
                        使用京东合作账号登录
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <input type="radio" name="pay" value="qq">QQ
                        <input type="radio" name="pay" value="jd">京东钱包
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        <img src="img/btn_register.JPG">
                    </td>
                </tr>
            </table>
        </form>
    </section>
    <footer align="center">
        关于我们|联系我们|人才招聘|商家入驻|广告服务
    </footer>
</body>
</html>
