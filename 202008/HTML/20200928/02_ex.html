<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST" enctype="multipart/form-data">
        <table border="1px"  cellspacing="0">
            <tr>
                <td>用户名：</td>
                <td><input type="text" name="uname" placeholder="请输入用户名"></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="upwd"></td>
            </tr>
            <tr>
                <td>籍贯：</td>
                <td>
                    <select name="city">
                        <option value="bj">北京</option>
                        <option value="tj">天津</option>
                        <option value="hb">湖北</option>
                        <option value="gz">广州</option>
                        <option value="cq">重庆</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="gender" value="1">男
                    <input type="radio" name="gender" value="0">女
                    <input type="radio" name="gender" value="2" checked>保密
                </td>
            </tr>
            <tr>
                <td>头像：</td>
                <td>
                    <input type="file" name="pic">
                </td>
            </tr>
            <tr>
                <td colspan="2">愿意到以下城市工作:</td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <select name="city" size="5" multiple>
                        <option value="bj">北京</option>
                        <option value="tj">天津</option>
                        <option value="gz">广州</option>
                        <option value="sz">深圳</option>
                        <option value="xg">香港</option>
                        <option value="am">澳门</option>
                        <option value="tw">台湾</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td valign="top">留言：</td>
                <td>
                    <textarea name="ly" id="" cols="50" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="提交">
                    <input type="reset" value="清除">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" name="info" value="1">不要公开我的信息
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
