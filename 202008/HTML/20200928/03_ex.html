<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .footer {
            height: 50px;
            text-align: center;
            vertical-align: middle;
            line-height: 25px;
        }
    </style>
</head>

<body>
    <header>
        <h2>
            <img src="./img/jd_logo.png" alt="">
            欢迎登录
        </h2>
    </header>
    <section>
        <form action="" method="post">
            <table border="1px" bordercolor="black" cellspacing="0" align="center">
                <tr>
                    <td rowspan="8">
                        <img src="./img/login.png" alt="">
                    </td>
                    <td width="200px">用户名/邮箱：</td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="uname">
                    </td>
                </tr>
                <tr>
                    <td>密码：</td>
                </tr>
                <tr>
                    <td>
                        <input type="password" name="upwd">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="autologin" value="1" checked>自动登录
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <input type="submit" value="登录">
                        <input type="reset" value="重填">
                    </td>
                </tr>
                <tr>
                    <td>使用京东合作账号登录</td>
                </tr>
                <tr>
                    <td align="right">
                        <input type="radio" name="pay" value="qq">QQ
                        <input type="radio" name="pay" value="jd">京东钱包
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        <a href="javascript:register()">
                            <img src="./img/btn_register.JPG" alt="">
                        </a>
                    </td>
                </tr>
            </table>
        </form>
    </section>
    <footer align="center">
        关于我们|联系我们|人才招聘|商家入驻|广告服务
    </footer>
    <script>
        function register() {
            alert("注册")
        }
    </script>
</body>

</html>
