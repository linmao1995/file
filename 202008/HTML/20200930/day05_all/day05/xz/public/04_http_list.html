<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function show(){
				//1.创建xhr异步对象
				var xhr=new XMLHttpRequest();
				//4.打开监听，接收响应
				xhr.onreadystatechange=function(){
					if(xhr.readyState==4 && xhr.status==200){
						var r=xhr.responseText;
						d1.innerHTML=r;
					}
				}
				//2.创建请求，打开连接
				xhr.open("get","/ajax/http_list",true);
				//3.发送请求
				xhr.send();
			}
		</script>
	</head>
	<body>
		<button onclick="show()">显示</button>
		<div id="d1"></div>
	</body>
</html>
