<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function login(){
				//0.获取用户填入的信息
				var _uname=uname.value;
				var _upwd=upwd.value;
				if(!_uname){
					alert("用户名不能为空");return;
				}
				if(!_upwd){
					alert("密码不能为空");return;
				}
				//1.创建xhr异步对象
				var xhr=new XMLHttpRequest();
				//4.打开监听，接收响应
				xhr.onreadystatechange=function(){
					if(xhr.readyState==4 && xhr.status==200){
						var r=xhr.responseText;
						if(r==1){
							d1.innerHTML="登录成功";
						}else{
							d1.innerHTML="用户名或者密码错误";
						}
					
					}
				}
				//2.创建请求，打开连接
				xhr.open("get",`/ajax/http_get_login?uname=${_uname}&upwd=${_upwd}`,true);
				//3.发送请求
				xhr.send();
			}
		</script>
	</head>
	<body>
		<input type="text" id="uname"><br>
		<input type="text" id="upwd"><br>
		<button onclick="login()">登录</button>
		<div id="d1"></div>
	</body>
</html>
