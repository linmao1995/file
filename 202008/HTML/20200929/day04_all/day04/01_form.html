<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="" method="post">
			<button>提交</button><br>
			<h4>星期类型</h4>
			<input type="week" name="week">
			<h4>月份类型</h4>
			<input type="month" name="month">
			<h4>日期类型</h4>
			<input type="date" name="date">
			<h4>颜色类型</h4>
			<input type="color" name="color">
			<h4>数字类型</h4>
			<input type="number" name="number" step="3"  max="20"  min="10">
			<h4>电话号码类型</h4>
			<input type="tel" name="tel">
			<h4>url类型</h4>
			<input type="url" name="url">
		</form>
	</body>
</html>
