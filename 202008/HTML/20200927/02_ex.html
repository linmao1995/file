<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table width="400px" height="400px" bgcolor="pink" border="1px" align="center" cellpadding="5px" cellspacing="0" bordercolor="red">
        <tr align="center" valign="middle" bgcolor="yellow">
            <!-- td属性
                width
                height
                align
                valign
                rowspan 行合并
                colspan 列合并
            -->
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr align="center" valign="middle">
            <td rowspan="2">5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr align="center" valign="middle">
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
        <tr align="center" valign="middle">
            <td>13</td>
            <td colspan="2">14</td>
            <td>
                <table border="1px" bordercolr="black">
                    <tr>
                        <td>a</td>
                        <td>b</td>
                    </tr>
                    <tr>
                        <td>c</td>
                        <td>d</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
