<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table width="300px" height="300px" border="1px" cellspacing="0px" cellpadding="0px">
        <tr>
            <td colspan="2"></td>
            <td rowspan="2"></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2"></td>
        </tr>
    </table>
    
    <hr>
    <!-- 7*7 -->
    <table width="350" height="350" border="1px" cellspacing="0">
        <tr>
            <td colspan="6"></td>
            <td rowspan="6"></td>
        </tr>
        <tr>
            <td rowspan="6"></td>
            <td colspan="4"></td>
            <td rowspan="4"></td>
        </tr>
        <tr>
            <td rowspan="4"></td>
            <td colspan="2"></td>
            <td rowspan="2"></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td colspan="4"></td>
        </tr>
        <tr>
            <td colspan="6"></td>
        </tr>
    </table>
</body>

</html>
