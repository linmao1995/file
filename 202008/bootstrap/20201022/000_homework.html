<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <style>
    .my_bg {
      background-image: linear-gradient(to right, #100736, #55274B);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .my_img {
      display: flex;
      flex-wrap: wrap;
    }
    .my_img>div>img {
      width: 100%;
    }
    .a_size{
      font-size: 8px;
    }
    @media (min-width: 576px) {
      .my_img>div {
        flex: 0 0 100%;
      }
      .font_size{
        font-size: 10px;
      }
      .a_size{
        font-size: 8px;
      }
    }
    @media (min-width: 768px){
      .my_img>div{
        flex: 0 0 50%;
      }
      .font_size{
        font-size: 20px;
      }
      .a_size{
        font-size: 18px;
      }
      .h_size{
        font-size: 4.5rem;
      }
    }

    @media (min-width: 992px){
      .my_img>div{
        flex: 0 0 25%;
      }
      .font_size{
        font-size: 24px;
      }
      .a_size{
        font-size: 20px;
      }
      .h_size{
        font-size: 6rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <ul class="list-unstyled bg-dark p-3 clearfix pl-4 mb-0">
      <li class="float-left mx-2"><a class="text-muted" href="#">Bootstrap中文网</a></li>
      <li class="float-left mx-2"><a class="text-muted" href="#">起步</a></li>
      <li class="float-left mx-2"><a class="text-muted" href="#">全局CSS样式</a></li>
      <li class="float-left mx-2"><a class="text-muted" href="#">组件</a></li>
      <li class="float-left mx-2"><a class="text-muted" href="#">插件</a></li>
      <li class="float-left mx-2"><a class="text-muted" href="#">定制</a></li>
    </ul>
    <div class="my_bg pb-3">
      <h1 class="text-white mt-5 h_size">Bootstrap</h1>
      <p class="font_size text-muted mt-2 font-weight-bold">简洁、直观、强悍的前端开发框架，让web开发更迅速、简单。</p>
      <a href="#" class="btn btn-primary mb-2 s_size">Bootstrap3中文文档(v3.3.7)</a>
      <a href="#" class="text-white a_size">Bootstrap2中文文档(v2.3.2)</a>
    </div>
    <div class="my_img">
      <div>
        <img src="boot-1.png" alt="">
      </div>
      <div>
        <img src="boot-2.png" alt="">
      </div>
      <div>
        <img src="boot-3.png" alt="">
      </div>
      <div>
        <img src="boot-4.png" alt="">
      </div>
    </div>
  </div>
</body>

</html>
