<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>圆角</h2>
      
      <br><br>
      <h2>背景颜色</h2>
      <div class="bg-success">1111111111</div>
      <br><br>
      <h2>浮动(所有元素都可以浮动)</h2>
      <div class="border border-danger clearfix">
        <div class="border border-info float-sm-right float-md-none float-lg-left">11</div>
        <div class="border border-info float-sm-right float-md-none float-lg-left">22</div>
        <div class="border border-info float-sm-right float-md-none float-lg-left">33</div>
      </div>
      <br><br>
      <h2>辅助类</h2>
      <span class="caret"></span>
      <div class="border border-danger border-bottom-0">Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero, ipsam?</div>
      <br><br>
      <h2>表格相关样式</h2>
      <!-- table-danger:表格颜色 table-bordered：表格边框 table-striped:奇数行换色 透明度0.05 table-hover:鼠标悬停变色 透明度0.075 -->
      <table class="table table-bordered table-danger table-striped table-hover rounded-top">
        <tr>
          <th>ID</th>
          <th>名称</th>
          <th>类型</th>
        </tr>
        <tr>
          <td>1001</td>
          <td>魔女</td>
          <td>异能</td>
        </tr>
        <tr>
          <td>1002</td>
          <td>战斗天使</td>
          <td>科幻</td>
        </tr>
        <tr>
          <td>1003</td>
          <td>疾速追杀</td>
          <td>动作</td>
        </tr>
      </table>
    </div>
  </body>
</html>
