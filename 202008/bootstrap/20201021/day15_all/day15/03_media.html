<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* 项目中，除了特殊的设备，一般不写超小屏 */
			*{box-sizing: border-box;}
			#parent{
				border:2px solid #f00;
				font: 36px jokerman;
				display: flex;
				flex-wrap: wrap;
			}
			#parent>div{border:3px solid #00f}
			/* 优化的写法 */
			@media (min-width:576px) {
				#parent>div{flex:0 0 100%;}
			}
			@media (min-width:768px) {
				#parent>div{flex:0 0 50%;}
			}
			@media (min-width:992px) {
				#parent>div{flex:0 0 33.33%;}
			}
			@media (min-width:1200px) {
				#parent>div{flex:0 0 25%;}
			}
		</style>
	</head>
	<body>
		<div id="parent">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
		</div>
	</body>
</html>
