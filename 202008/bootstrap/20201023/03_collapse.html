<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <h3>折叠导航栏</h3>
    <!-- navbar-dark  
      导航是深色背景，
      1、把不折叠的a标签设置背景色。
      2、把按钮中的背景色设置为白色。
      3、ul中a标签设置为白色。
     -->
    <div class="navbar navbar-dark bg-dark navbar-expand-lg">
      <!-- 不参与折叠的菜单 -->
      <a class="navbar-brand" href="#">Bootstrap中文网</a>
      <!-- lg以上隐藏，lg以下显示的按钮 -->
      <button data-toggle="collapse" data-target="#c" class="navbar-toggler">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- 折叠的导航 -->
      <div id="c" class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Bootstrap3中文文档</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Bootstrap4中文文档</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Sass 教程</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Less 教程</a></li>
          <li class="nav-item"><a class="nav-link" href="#">jQuery API</a></li>
          <li class="nav-item"><a class="nav-link" href="#">网站实例</a></li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
