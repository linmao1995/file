<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<style>
			.carousel-indicators li{
				width: 0.8rem;height: 0.8rem;
				border-radius: 50%;
				background-color: #fff;
				margin-left:0.3rem;
				margin-right: 0.3rem;
			}
			.carousel-indicators .active {
			  background-color: #0aa1ed;
			}
			.carousel-control-prev,
			.carousel-control-next{
				width: 4%;height: 20%;
				top:40%;
				border-radius: 0.25rem;
				background-color: #aaa;
			}
			.carousel-control-prev{left:5px}
			.carousel-control-next{right:5px}
		</style>
	</head>
	<body>
		<div class="container">
			<div id="parent" class="carousel" data-ride="carousel">
				<!-- 1.轮播的图片 -->
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="w-100" src="banner1.png">
					</div>
					<div class="carousel-item">
						<img class="w-100" src="banner2.png">
					</div>
					<div class="carousel-item">
						<img class="w-100" src="banner3.png">
					</div>
					<div class="carousel-item">
						<img class="w-100" src="banner4.png">
					</div>
				</div>
				<!-- 2.轮播指示器 -->
				<ul class="carousel-indicators">
					<li data-target="#parent" data-slide-to="0" class="active"></li>
					<li data-target="#parent" data-slide-to="1"></li>
					<li data-target="#parent" data-slide-to="2"></li>
					<li data-target="#parent" data-slide-to="3"></li>
				</ul>
				<!-- 3.左右箭头 -->
				<a data-slide="next" href="#parent" class="carousel-control-next">
					<span class="carousel-control-next-icon"></span>
				</a>
				<a data-slide="prev" href="#parent" class="carousel-control-prev">
					<span class="carousel-control-prev-icon"></span>
				</a>
			</div>
		</div>
	</body>
</html>
