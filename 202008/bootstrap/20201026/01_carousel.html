<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <style>
    .carousel-indicators li {
      width: 0.8rem;
      height: 0.8rem;
      border-radius: 50%;
      background-color: #ffffff;
      margin-left: 0.4rem;
      margin-right: 0.4rem;
    }

    .carousel-indicators .active {
      background-color: #0aa1ed;
    }

    .carousel-control-prev,
    .carousel-control-next {
      width: 4%;
      height: 15%;
      top: 40%;
      border-radius: 0.25rem;
      background-color: #aaa;
    }

    .carousel-control-prev {
      left: 5px;
    }

    .carousel-control-next {
      right: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="parent" class="carousel" data-ride="carousel">
      <!-- 轮播的图片 -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="w-100" src="Diana_Splash_0.jpg" alt="">
        </div>
        <div class="carousel-item">
          <img class="w-100" src="Diana_Splash_1.jpg" alt="">
        </div>
        <div class="carousel-item">
          <img class="w-100" src="Diana_Splash_2.jpg" alt="">
        </div>
      </div>
      <!-- 轮播指示器 -->
      <ul class="carousel-indicators">
        <li data-target="#parent" data-slide-to="0" class="active"></li>
        <li data-target="#parent" data-slide-to="1"></li>
        <li data-target="#parent" data-slide-to="2"></li>
      </ul>
      <!-- 左右箭头 -->
      <a data-slide="next" href="#parent" class="carousel-control-next">
        <span class="carousel-control-next-icon"></span>
      </a>
      <a data-slide="prev" href="#parent" class="carousel-control-prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
    </div>
  </div>
</body>

</html>
