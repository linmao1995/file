<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <ul id="uls">
    <li>70</li>
    <li>80</li>
    <li>90</li>
    <li>100</li>
  </ul>
  <script>
    var res = document.getElementById("uls").innerHTML;
    //去除首尾空字符及相应的li 
    var r = res.replace(/^\s*<li>|<\/li>\s*$/ig, "")
    //</li>空字符<li> 切割字符串
    var _res = r.split(/<\/li>\s*<li>/ig);
    console.log(_res)
  </script>
</body>
