<body>
  <script>
    var msg = prompt("请输入内容");
    // i ==>第一次出现的位置，没找到i=-1
    var i = msg.search(/([我卧|wo])\s*([草槽|cao])/i);//i忽略大小写
    console.log(i)
    // var i = msg.match(/(微|w(ei)?)\s*(信|x(ei)?)/i);
    if (i != -1) {//-1未找到匹配内容
      document.write(`<span style="color:red">内容违法</span>`)
    } else {
      document.write(`<span style="color:green">${msg}</span>`)
    }
  </script>
</body>
