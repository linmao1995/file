<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var getSum = function (salary, bonus1, bonus2) {
      console.log(`${this.ename}总工资为:${salary + bonus1 + bonus2}`)
      return salary + bonus1 + bonus2;
    }

    var hmm = {
      ename: "韩梅梅",
      eage: 20
    } 
    var s = [10000, 2000, 3000];
    // apply()
    // 1、调用apply()会将this指向改变为第一个参数
    // 2、将数组打散为单个的元素
    getSum.apply(hmm, s);
  </script>
</body>

</html>
