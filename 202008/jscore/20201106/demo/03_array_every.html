  <script>
    // 判断数组是否为升序
    var arr1 = [1, 2, 3, 4, 5];
    var arr2 = [1, 3, 5, 2, 4];

    var checkarr = function (arr) {
      return arr.every(function (element, i, _arr) {
        //当i=arr.length-1时，直接返回true，否则判断 当前元素与后一位比较，
        return i == _arr.length - 1 ? true : element <= _arr[i + 1];
      })
    }
    // console.log(checkarr(arr2))
    var bool1 = arr1.every(function (element, i, arr) {
      console.log(`${element}===${i}===${arr}===${element <= arr[i + 1]}`)
      // 如果是数组最后一个，不在比较,否则判断数组当前元素与前一个的大小
      return i <= arr.length - 1 ? element <= arr[i + 1] : true
    })

    console.log(`arr1${checkarr(arr1) ? "是" : "不是"}升序`)
    console.log(`arr2${checkarr(arr2) ? "是" : "不是"}升序`)
  </script>
