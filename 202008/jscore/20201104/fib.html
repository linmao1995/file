<body>
  <script>
    "use strict";
    function fib1(n) {
      if (n <= 2) {
        return 1;
      } else {
        return arguments.callee(n - 2) + arguments.callee(n - 1);
      }
    }
    function fib(n) {
      if (n <= 2) {
        return 1;
      } else {
        var a = 1;//fib(1)
        var b = 1;//fib(2);
        var total = 0;
        for (var i = 3; i <= n; i++) {
          total = a + b;
          a = b;
          b = total;
        }

        return total;
      }
    }
    // console.log(fib1(5))
    console.log(fib(40))
  </script>
</body>
