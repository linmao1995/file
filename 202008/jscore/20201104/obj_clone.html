<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 对象克隆
    var obj = {
      name: "张三",
      age: 20,
      info: function () {
        console.log(`我叫${this.name},今年${this.age}`)
      }
    }
    function clone(obj) {
      // 1、创建一个新的空对象
      var newobj = {};
      // 2、遍历原有对象
      for (var key in obj) {
        // 3、遍历原有对象，依次往新对象中添加属性。
        newobj[key] = obj[key]
      }
      // 4、返回新的对象
      return newobj;
    }
    var new_obj = clone(obj);
    console.log(obj)
    console.log(new_obj);
    console.log(obj == new_obj)

  </script>
</body>

</html>
