<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var arr = ['明月', '青天', '紫烟'];
    // 使用join拼接成字符串
    var str = arr.join("|");
    console.log(str)
    var msg = prompt("请输入内容");
    // new RegExp(str)  ==>生成正则表达式
    var i = msg.search(new RegExp(str));
    // 未找到，返回-1，找到返回下标
    if (i != -1) {
      document.write(`<p style="color:red">找到敏感词，禁止发送</>`)
    } else {
      document.write(`<p style="color:green">然哥说：${msg}</>`)
    }
  </script>
</body>

</html>
