<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="text" id="msg">
  <p id="info"></p>
  <script>
    msg.onblur = function () {
      var msg = document.getElementById("msg").value;
      //验证电话号码
      // 创建正则表达式对象
      // 1、标准写法
      var regexp = new RegExp("^1[3-9]\\d{9}$","ig");
      // console.log(regexp) //正则表达式字符串
      // 2、简写
      var reg = /^1[3-9]\d{9}$/;
      // 调用test()==>true或false
      var res = regexp.test(msg);
      // test==>true，找到。
      if (res) {
        document.getElementById("info").innerHTML = `<span style="color:green">电话号码合法</span>`;
      } else {
        document.getElementById("info").innerHTML = `<span style="color:red">电话号码不合法</span>`;
      }
    }
  </script>
</body>

</html>
